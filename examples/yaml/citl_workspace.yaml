# YAML-017: Cross-Crate Decision Tracking
# QA Focus: Graph connectivity verified
# Validation: 25-point checklist required

entrenar: "1.0"
name: "citl-workspace-trace"
version: "1.0.0"
description: "Cross-crate decision tracing for workspace analysis"

citl:
  mode: "trace"
  workspace: true
  include_deps: false

graph:
  output: "./decisions.dot"
  format: "dot"
  include_edges: true

output:
  dir: "./outputs/citl-workspace"
