entrenar: "1.0"
name: "config-validation-test"
version: "1.0.0"
description: "Schema validation test case"

# This config should PASS validation
seed: 42
strict_validation: true

data:
  source: "mnist"
  loader:
    batch_size: 32
    shuffle: true

model:
  source: "builtin://mlp"
  device: "auto"

optimizer:
  name: "adam"
  lr: 0.001

training:
  epochs: 5

