# YAML-040: Learning Rate Scheduling
# QA Focus: LR follows exact curve (visual verify)
# Validation: 25-point checklist required

model:
  path: ./models/mock.gguf
  layers: []

data:
  train: ./data/train.parquet
  batch_size: 64

optimizer:
  name: adamw
  lr: 0.0001
  weight_decay: 0.01

training:
  epochs: 10
  lr_scheduler: cosine
  warmup_steps: 100
  output_dir: ./outputs/lr-schedule
