<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Neural network nodes representing training -->
  <g transform="translate(20, 20)">
    <!-- Input layer -->
    <circle cx="15" cy="20" r="8" fill="url(#grad1)" opacity="0.9"/>
    <circle cx="15" cy="45" r="8" fill="url(#grad1)" opacity="0.9"/>
    <circle cx="15" cy="70" r="8" fill="url(#grad1)" opacity="0.9"/>

    <!-- Hidden layer -->
    <circle cx="50" cy="32" r="10" fill="url(#grad2)"/>
    <circle cx="50" cy="58" r="10" fill="url(#grad2)"/>

    <!-- Output -->
    <circle cx="85" cy="45" r="12" fill="url(#grad1)"/>

    <!-- Connections (gradient flow) -->
    <line x1="23" y1="20" x2="40" y2="32" stroke="#4ECDC4" stroke-width="2" opacity="0.6"/>
    <line x1="23" y1="45" x2="40" y2="32" stroke="#4ECDC4" stroke-width="2" opacity="0.6"/>
    <line x1="23" y1="45" x2="40" y2="58" stroke="#4ECDC4" stroke-width="2" opacity="0.6"/>
    <line x1="23" y1="70" x2="40" y2="58" stroke="#4ECDC4" stroke-width="2" opacity="0.6"/>
    <line x1="60" y1="32" x2="73" y2="45" stroke="#FF6B35" stroke-width="2" opacity="0.8"/>
    <line x1="60" y1="58" x2="73" y2="45" stroke="#FF6B35" stroke-width="2" opacity="0.8"/>

    <!-- Gradient arrow (backprop) -->
    <path d="M 85 60 Q 70 75, 50 73 Q 30 71, 15 85" stroke="#F7931E" stroke-width="2.5" fill="none" stroke-dasharray="4,2"/>
    <polygon points="15,85 20,78 22,87" fill="#F7931E"/>
  </g>

  <!-- Title -->
  <text x="125" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#1a1a2e">
    entrenar
  </text>

  <!-- Subtitle -->
  <text x="125" y="82" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666" letter-spacing="0.5">
    Training &amp; Optimization Library
  </text>

  <!-- Version badge -->
  <rect x="125" y="92" width="45" height="18" rx="3" fill="#4ECDC4"/>
  <text x="147" y="105" font-family="monospace" font-size="11" fill="white" text-anchor="middle">v0.2.0</text>

  <!-- Rust badge -->
  <rect x="175" y="92" width="40" height="18" rx="3" fill="#DEA584"/>
  <text x="195" y="105" font-family="monospace" font-size="11" fill="white" text-anchor="middle">Rust</text>
</svg>
