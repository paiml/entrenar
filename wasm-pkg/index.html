<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrenar Monitor Dashboard</title>
  <style>
    :root { --bg: #1a1a2e; --card: #16213e; --accent: #4ecdc4; --loss: #ff6b6b; --text: #eee; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 2rem; }
    h1 { margin-bottom: 1rem; }
    .badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 4px; font-size: 0.8rem; }
    .badge.ready { background: var(--accent); color: #000; }
    .badge.loading { background: #666; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem; }
    .card { background: var(--card); padding: 1rem; border-radius: 8px; }
    .metric { font-size: 2rem; font-weight: bold; }
    .label { font-size: 0.8rem; color: #888; }
    .sparkline { font-family: monospace; font-size: 1.5rem; letter-spacing: 2px; }
    .loss { color: var(--loss); }
    .accuracy { color: var(--accent); }
    canvas { width: 100%; height: 200px; background: #0f0f1a; border-radius: 4px; }
    button { background: var(--accent); color: #000; border: none; padding: 0.5rem 1rem;
             border-radius: 4px; cursor: pointer; margin: 0.25rem; }
    button:hover { opacity: 0.9; }
    #controls { margin: 1rem 0; }
  </style>
</head>
<body>
  <h1>Entrenar Monitor <span id="status-badge" class="badge loading">Loading WASM...</span></h1>

  <div id="controls">
    <button id="btn-start">Start Training</button>
    <button id="btn-stop">Stop</button>
    <button id="btn-clear">Clear</button>
  </div>

  <div class="grid">
    <div class="card">
      <div class="label">Loss</div>
      <div id="loss-value" class="metric loss">-</div>
      <div id="loss-sparkline" class="sparkline loss"></div>
    </div>
    <div class="card">
      <div class="label">Accuracy</div>
      <div id="acc-value" class="metric accuracy">-</div>
      <div id="acc-sparkline" class="sparkline accuracy"></div>
    </div>
  </div>

  <div class="card" style="margin-top: 1rem;">
    <div class="label">Training Progress</div>
    <canvas id="chart-canvas"></canvas>
  </div>

  <script type="module" src="demo.js"></script>
</body>
</html>
