# cargo-deny configuration for Entrenar
# Dependency security and license checking

[graph]
all-features = true

[advisories]
version = 2
ignore = [
    # Transitive deps with no safe upgrade available
    "RUSTSEC-2025-0141", # bincode unmaintained (via aprender)
    "RUSTSEC-2024-0384", # instant unmaintained (transitive)
    "RUSTSEC-2025-0119", # number_prefix unmaintained (transitive)
    "RUSTSEC-2024-0436", # paste unmaintained (transitive)
]

[licenses]
# We use MIT license
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "Zlib",
    "CC0-1.0",
    "MPL-2.0",
    "CDLA-Permissive-2.0",
    "NCSA",
]
confidence-threshold = 0.8

[[licenses.clarify]]
name = "ring"
expression = "ISC"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
# Warn about multiple versions of same crate
multiple-versions = "warn"
# Deny specific crates (none for now)
deny = []

[sources]
# Only allow crates.io
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
